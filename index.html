    <script>
        class CellularAutomata {
            constructor() {
                this.canvas = document.getElementById('automata-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.cellSize = 8;
                this.cols = 0;
                this.rows = 0;
                this.grid = [];
                this.nextGrid = [];
                
                this.setupCanvas();
                this.initializeGrid();
                this.animate();
                
                window.addEventListener('resize', () => {
                    this.setupCanvas();
                    this.initializeGrid();
                });
            }
            
            setupCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.cols = Math.floor(this.canvas.width / this.cellSize);
                this.rows = Math.floor(this.canvas.height / this.cellSize);
            }
            
            initializeGrid() {
                this.grid = [];
                this.nextGrid = [];
                
                for (let i = 0; i < this.rows; i++) {
                    this.grid[i] = [];
                    this.nextGrid[i] = [];
                    for (let j = 0; j < this.cols; j++) {
                        // Random initialization with low probability for interesting patterns
                        this.grid[i][j] = Math.random() < 0.15 ? 1 : 0;
                        this.nextGrid[i][j] = 0;
                    }
                }
                
                // Add some interesting patterns
                this.addGliders();
            }
            
            addGliders() {
                // Add some gliders for visual interest
                const patterns = [
                    // Glider pattern
                    [[0,1,0], [0,0,1], [1,1,1]],
                    // Small oscillator
                    [[1,1,1]],
                    // Block
                    [[1,1], [1,1]]
                ];
                
                for (let p = 0; p < 5; p++) {
                    const pattern = patterns[Math.floor(Math.random() * patterns.length)];
                    const startRow = Math.floor(Math.random() * (this.rows - pattern.length));
                    const startCol = Math.floor(Math.random() * (this.cols - pattern[0].length));
                    
                    for (let i = 0; i < pattern.length; i++) {
                        for (let j = 0; j < pattern[i].length; j++) {
                            if (startRow + i < this.rows && startCol + j < this.cols) {
                                this.grid[startRow + i][startCol + j] = pattern[i][j];
                            }
                        }
                    }
                }
            }
            
            countNeighbors(row, col) {
                let count = 0;
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        if (i === 0 && j === 0) continue;
                        
                        const newRow = row + i;
                        const newCol = col + j;
                        
                        if (newRow >= 0 && newRow < this.rows && 
                            newCol >= 0 && newCol < this.cols) {
                            count += this.grid[newRow][newCol];
                        }
                    }
                }
                return count;
            }
            
            updateGrid() {
                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        const neighbors = this.countNeighbors(i, j);
                        const current = this.grid[i][j];
                        
                        // Conway's Game of Life rules
                        if (current === 1) {
                            // Live cell
                            this.nextGrid[i][j] = (neighbors === 2 || neighbors === 3) ? 1 : 0;
                        } else {
                            // Dead cell
                            this.nextGrid[i][j] = (neighbors === 3) ? 1 : 0;
                        }
                    }
                }
                
                // Swap grids
                [this.grid, this.nextGrid] = [this.nextGrid, this.grid];
                
                // Occasionally add new random patterns to keep it interesting
                if (Math.random() < 0.002) {
                    this.addRandomPattern();
                }
            }
            
            addRandomPattern() {
                const row = Math.floor(Math.random() * this.rows);
                const col = Math.floor(Math.random() * this.cols);
                
                // Add a small random cluster
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        const newRow = row + i;
                        const newCol = col + j;
                        if (newRow >= 0 && newRow < this.rows && 
                            newCol >= 0 && newCol < this.cols && 
                            Math.random() < 0.4) {
                            this.grid[newRow][newCol] = 1;
                        }
                    }
                }
            }
            
            draw() {
                this.ctx.fillStyle = '#2c2c2c';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Use theme colors for the cells
                const colors = ['#689d6a', '#d79921', '#cc241d', '#b16286', '#458588'];
                
                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        if (this.grid[i][j] === 1) {
                            const colorIndex = (i + j) % colors.length;
                            this.ctx.fillStyle = colors[colorIndex];
                            
                            const x = j * this.cellSize;
                            const y = i * this.cellSize;
                            
                            // Draw slightly smaller cells for a more elegant look
                            this.ctx.fillRect(x + 1, y + 1, this.cellSize - 2, this.cellSize - 2);
                        }
                    }
                }
            }
            
            animate() {
                this.updateGrid();
                this.draw();
                
                // Slower animation for a more contemplative feel
                setTimeout(() => {
                    requestAnimationFrame(() => this.animate());
                }, 150);
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new CellularAutomata();
        });
